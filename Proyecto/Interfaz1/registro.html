<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Proyecto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleregistro.css" />
  </head>

  <body style="background-color: white">
    <nav class="menu">
      <div class="menu-icon">&#9776;</div>
      <ul class="menu-items">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Reservar</a></li>
      </ul>
      <a href="#inicio" class="logo">
        <img src="logo.jpg" alt="Logo" />
        LA MADALENA
      </a>
    </nav>

    <h1>Crear nueva cuenta</h1>
    <h5>Ya está registrado? <span style="color: #2289e6">Login</span></h5>

    <h6>NOMBRE DE USUARIO</h6>
    <input
      type="text"
      id="nombre"
      name="nombre"
      placeholder="Ingresa tu nombre"
    />

    <h6>EMAIL</h6>
    <input
      type="text"
      id="email"
      name="email"
      placeholder="Ingresa tu correo"
    />

    <h6>CONTRASEÑA</h6>
    <input
      type="text"
      id="contraseña"
      name="contraseña"
      placeholder="Ingresa tu contraseña"
    />

    <h6>FECHA DE NACIMIENTO</h6>
    <input
      type="date"
      id="fechaNacimiento"
      name="fechaNacimiento"
      min="1900-01-01"
      max="2025-12-31"
    />

    <button id="btnRegistrar">REGISTRAR</button>

    <p id="error" style="color:red; display:none; margin-top:10px;">
      Debes completar todos los campos correctamente.
    </p>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close">&times;</span>
        <p>¡Cuenta registrada con éxito!</p>
      </div>
    </div>

    <script src="menu.js"></script>
    <script src="mensaje.js"></script>

  </body>
</html>
